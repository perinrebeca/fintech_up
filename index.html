<!doctype html>
<html lang="Pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Easy Financials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

  <div class="row">
    <div class="sessao1 col-md-7 col-sm-12 col-xs-12 pt-6">
      <h1 class="frase1 my-5 mx-3">Juntos, vamos impusionar sua jornada financeira para o sucesso! </h1>
      <img src="img/path.jpg" width="300vw" height="300vw" class="mx-auto d-flex " alt="Teacher">
    
    </div>
    <div class="sessao2 col-md-5 col-sm-12 col-xs-12 px-5 pt-6">
      <div class="frase2 "> Easy Financials - fácil, simples e ao seu alcance.</div>
      <form>
        <!-- Email input -->
        <div class="form-group mb-2">
          <input type="email" id="formemail" class="form-control" placeholder=" " />
          <label class="form-label" for="foremail"> Seu email </label>
        </div>
      
        <!-- Password input -->
        <div class="form-group mb-2 mt-3">
          <input type="password" id="formpassword" class="form-control" placeholder=" "/>
          <label class="form-label" for="formpassword">Senha</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="custom-checkbox">
              <input class="form-check-input"  type="checkbox" value="" id="formremember" checked />
              <label class="form-check-label" for="formremember"> Lembrar </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Esqueceu a senha?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="button" class="botao btn btn-primary btn-block mb-3">Entrar</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Ainda não é membro? <a href="#!">Cadastrar</a></p>
          <p>Ou acesse com:</p>
          <button type="button" class="icon btn btn-link btn-floating mx-1">
            <i class="bi bi-facebook"></i>
          </button>
      
          <button type="button" class="icon btn btn-link btn-floating mx-1">
            <i class="bi bi-apple"></i>
          </button>
      
          <button type="button" class="icon btn btn-link btn-floating mx-1">
            <i class="bi bi-google"></i>
          </button>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>


</html>
